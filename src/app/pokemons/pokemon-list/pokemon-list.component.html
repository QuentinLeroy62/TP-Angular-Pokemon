<h2>My Heroes</h2>
<mat-nav-list infiniteScroll fromRoot (scrolled)="onScroll()">
    <mat-list >
        <mat-list-item *ngFor="let pokemon of pokemons">
            <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="Image pokemon {{pokemon.name}}">
            <h3 matLine routerLink="/detail/{{pokemon.id}}">{{pokemon.id}}.{{pokemon.name}}</h3>
        </mat-list-item>
    </mat-list>
</mat-nav-list>
