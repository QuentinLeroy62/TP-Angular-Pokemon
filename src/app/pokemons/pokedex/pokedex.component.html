<mat-drawer-container class="mat-drawer-container"> 
    <mat-drawer opened="true" disableClose="true" mode="side" class="list-container"><app-pokemon-list (pokemonOut)="onClick($event)"></app-pokemon-list></mat-drawer>
    <mat-drawer-content class="content"><app-pokemon-detail [pokemon]="pokemonSelect"></app-pokemon-detail></mat-drawer-content>
</mat-drawer-container>
